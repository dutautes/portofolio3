<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Duta</title>
</head>
<body>
    <header>
        <h1>Welcome to Duta's Kalkulator</h1>
    </header>
    <main class="container">
        <div class="box">
            <h2>Kalkulator</h2>
            <input type="text" id="display" placeholder="0" readonly>
            <div class="buttons">
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('/')">รท</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('*')">*</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('-')">-</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('+')">+</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="hitung()">=</button>
            </div>
            <h3>Hasil: <span id="hasilHitung"></span></h3>
        </div>
        <div class="box">
            <h2>Kalkulator Deret</h2>
            <label>Pilih Jenis Deret:</label>
            <select name="option" id="jenis deret">
                <option value="aritmatika">Aritmatika</option>
                <option value="geometri">Geometri</option>
                <option value="geometriTakHingga">Geometri Tak Hingga</option>
            </select>
        </div>
    </main>
    <footer>
        <p>&copy; Duta Suksesi Fathurrahman - 2025</p>
    </footer>
    <script></script>
</body>
</html>
